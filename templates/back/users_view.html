{% extends 'back/base.html' %}
{% load static %}

{% block content %}
        <!-- partial -->
        <div class="main-panel">
            <form method="POST">
                {% csrf_token %}
            <div class="content-wrapper">
              <div class="page-header">
                <h3 class="page-title"> DETAIL USER </h3>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">USERS</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Detail User</li>
                  </ol>
                </nav>
              </div>
              <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                <h4 class="card-title">Detail User</h4>
                <form class="card-content">
                  <div class="form-group">
                    <label class="user">Username : {{user_info.username}}</label>
                  </div>
                  <div class="form-group">
                    <label for="email">Email : {{user_info.email}}</label>
                  </div>
                  <div class="form-group">
                    <label for="text">First Name : {{user_info.first_name}}</label>
                  </div>
                  <div class="form-group">
                    <label for="text">Last Name : {{user_info.last_name}}</label>
                  </div>
                  <div class="form-group">
                    <label for="textarea">Telp : {{biodataku.telp}}</label>
                  </div>
                  <div class="form-group">
                    <label for="textarea">Alamat : {{biodataku.alamat}}</label>
                  </div>
                  <div class="form-group">
                    <label for="user">Operator : {{ user_info.is_staff }}</label>
                  </div>
                  <div class="card-footer text-right">
                  <a class="btn btn-outline-warning" href="{% url 'list_users' %}"><i class="mdi mdi-arrow-left-bold-hexagon-outline"> Back</i></a></div>
                </form>
            </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"></span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> <a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    {% endblock content %}
