{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'back/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'back/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'back/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'back/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
                <form class="register-form" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control p_input">
                  </div>  
                  <div class="form-group">
                    <label>Nama Depan</label>
                    <input name="nama_depan" type="text" class="form-control p_input">
                  </div>  
                  <div class="form-group">
                    <label>Nama Belakang</label>
                    <input name="nama_belakang" type="text" class="form-control p_input">
                  </div>  
                  <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control p_input">
                  </div>                     
                  <div class="form-group">
                    <label>Alamat</label>
                   <textarea class="form-control p_input" name="alamat" id="" cols="30" rows="10"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Nomor Telepon</label>
                    <input name="telp" type="number" class="form-control p_input">
                  </div>
                  {% comment %} <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div> {% endcomment %}
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                  </div>
                  {% comment %} <div class="d-flex">
                    <button class="btn btn-facebook mr-2 col">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div> {% endcomment %}
                  <p class="sign-up">Already have an Account?<a href="{% url 'login' %}"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'back/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'back/js/off-canvas.js' %}"></script>
    <script src="{% static 'back/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'back/js/misc.js' %}"></script>
    <script src="{% static 'back/js/settings.js' %}"></script>
    <script src="{% static 'back/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
